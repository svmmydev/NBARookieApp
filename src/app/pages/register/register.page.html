<ion-content [scrollY]="false" fullscreen="true" class="nba-gradient">
  <div class="login-wrapper">
    <ion-img src="../../../assets/images/nba-logo.png" alt="NBA Logo"></ion-img>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="ion-padding login" autocomplete="off">
      <strong class="login-title">Registro</strong>

      <ion-item lines="none" class="rounded">
        <ion-input autocomplete="new-user" name="not-username" label="Username:" label-placement="floating" formControlName="userName" shape="round"></ion-input>
      </ion-item>

      <ion-item lines="none" class="rounded">
        <ion-input type="email" label="Email:" label-placement="floating" formControlName="email" shape="round"></ion-input>
      </ion-item>

      <ion-item lines="none" class="rounded">
        <ion-input type="password" label="Contraseña:" label-placement="floating" formControlName="password" shape="round"></ion-input>
      </ion-item>

      <ion-item lines="none" class="rounded">
        <ion-input type="password" label="Confirmar contraseña:" label-placement="floating" formControlName="confirmPassword" shape="round"></ion-input>
      </ion-item>
    
      @if (errorMessage) {
        <div class="error">{{ errorMessage }}</div>
      }

      <ion-button fill="outline" expand="block" type="submit" class="ion-padding">
        Registrarse
      </ion-button>
    </form>

    <div class="ion-text-center ion-padding register">
      ¿Ya tienes una cuenta?
      <ion-button name="login" fill="outline" routerLink="/login" size="small" id="register-button">Inicia sesión</ion-button>
    </div>
  </div>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar>
    <ion-title class="footer">© NBA API - Sammy</ion-title>
  </ion-toolbar>
</ion-footer>
