<ion-header>
  <ion-toolbar>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onLogin()" [formGroup]="loginForm" class="ion-padding">
    <ion-item>
      <ion-input label="Email:" label-placement="floating" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password:" label-placement="floating" type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="loginForm.invalid" class="ion-padding">
      Iniciar sesión
    </ion-button>
    <p class="ion-text-center ion-padding">
      ¿No tienes cuenta?
      <a routerLink="/register">Regístrate</a>
      <a (click)="resetApp()" class="ion-padding">Limpiar usuarios</a>
    </p>
  </form>
</ion-content>
